{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% for globs in glob %}
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" type="image/png" href="{{ globs.logo.url }}">
            <title>{{ globs.SiteName }}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
                  crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'annapurna/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'annapurna/css/home.css' %}">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
            <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        </head>
    {% endfor %}
    <!-- popup section start -->
    {% if pop %}
        {% for pops in pop %}
            <div id="popup">
                <div class="popimg">
                    <div class="closebutton">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="26"
                             height="26"
                             fill="currentColor"
                             class="bi bi-x-circle-fill"
                             viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                        </svg>
                    </div>
                    <img src="{{ pops.bannerimage.url }}" alt="" />
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <!-- popup section end -->
    <body>
        {% include "national/header/header.html" %}
        {% block content %}
        {% endblock content %}
        {% include "national/footer/footer.html" %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ad220e7578.js"
                crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        var popup = document.getElementById("popup");
        window.addEventListener("load", () => {
            popup.style.display = "flex";
        });

        popup.addEventListener("click", () => {
            popup.style.display = "none";
        });
        </script>
        <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: false
                    },
                    600: {
                        items: 3,
                        nav: false
                    },
                    1000: {
                        items: 4,
                        nav: false,
                        loop: true
                    }
                }
            })

            $(window).scroll(function () {
                if ($(this).scrollTop() > 400) {
                    $('.back-to-top').css('display', 'block')

                } else {
                    $('.back-to-top').css('display', 'none')
                }
                if ($(this).scrollTop() > 200) {
                    $('nav').addClass('fixed_top')
                } else {
                    $('nav').removeClass('fixed_top')
                }
            })
        })

        AOS.init()
        </script>
    </body>
</html>
