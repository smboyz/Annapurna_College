{% extends "national/base.html" %}
{% load static %}
{% block content %}
    {% for gallery in gall_1 %}
        <section class="position-relative">
            <img class="w-100"
                 style="max-height: 300px;
                        object-fit:cover"
                 src="{{ gallery.slider_image.url }}"
                 alt="">
            <h2 class="position-absolute banner_title text-center">{{ gallery.title }}</h2>
            <div class="position-absolute"
                 style="top: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(43, 121, 173, 0.473)"></div>
            <div class="position-absolute bread_crumb photo_video"
                 aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">{{ gallery.name }}</li>
                </ol>
            </div>
        </section>
        <section style="background:#b8bfc423; padding: 3% 0;">
            <div class="container">
                <div class="row" style="row-gap: 25px;">
                    {% for gallery_item in gallery %}
                        <div class="col-lg-3 col-12">
                            <button type="button"
                                    class="btn"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modal{{ gallery_item.id }}">
                                <img class="w-100" src="{{ gallery_item.bannerimage.url }}" alt="">
                            </button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade"
                             id="modal{{ gallery_item.id }}"
                             data-bs-backdrop="static"
                             data-bs-keyboard="false"
                             tabindex="-1"
                             aria-labelledby="modalLabel{{ gallery_item.id }}"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content position-relative">
                                    <button type="button"
                                            class="position-absolute photo_close"
                                            style="top: 5rem;
                                                   right: -3rem;
                                                   border: none;
                                                   background: none"
                                            data-bs-dismiss="modal"
                                            aria-label="Close">
                                        <i class="fa-solid fa-xmark text-light fs-3"></i>
                                    </button>
                                    <img style="height: auto;
                                                width: 100%;
                                                position: absolute;
                                                top: 5rem"
                                         src="{{ gallery_item.bannerimage.url }}"
                                         alt="">
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock content %}
