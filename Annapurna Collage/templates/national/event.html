{% extends "national/base.html" %}
{% load static %}
{% block content %}
    {% for news in new_1 %}
        <section class="position-relative">
            <img class="w-100"
                 style="max-height: 400px;
                        object-fit:cover"
                 src="{{ news.slider_image.url }}"
                 alt="">
            <h2 class="position-absolute banner_title text-center">{{ news.caption }}</h2>
            <div class="position-absolute"
                 style="top: 0;
                        width: 100%;
                        height: 100%;
                        background: black;
                        opacity: 0.65"></div>
            <div class="position-absolute bread_crumb" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="{% url 'newsevents' %}">News & Events</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">{{ news.caption }}</li>
                </ol>
            </div>
        </section>
        <!-- news and events section end -->
        <section style="background:#b8bfc423; padding: 3% 0;">
            <div class="container">
                <div class="d-flex py-3">
                    <h5 class="title-line">{{ news.caption }}</h5>
                </div>
                <h5>
                    {% autoescape off %}
                        {{ news.short_desc }}
                    {% endautoescape %}
                </h5>
                <img class="w-100 img-fluid img-thumbnails"
                     src="{{ news.bannerimage.url }}"
                     alt="">
            </div>
        </section>
    {% endfor %}
{% endblock content %}
