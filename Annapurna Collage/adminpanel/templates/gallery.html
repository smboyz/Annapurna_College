{% extends "base.html" %}
{% load static %}
{% block content %}
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl"
         id="navbarBlur"
         navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <h6 class="font-weight-bolder mb-0">Create New</h6>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <style>
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      .card {
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .card-body {
        padding: 0;
      }

      .table-responsive {
        overflow-x: auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
      }

      button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      button:active {
        background-color: #3e8948;
      }

      button:focus {
        outline: none;
      }
    </style>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">GALLERY</h6>
              </div>
            </div>
            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">
                <div class="container">
                  <div class="card">
                    <div class="form-group">
                      <form method="post"
                            action="{% url 'gallery_1' %}"
                            enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container">
                          <div class="form-group">
                            <div class="container">
                              <div class="row">
                                <div class="col-6">
                                  <div class="col-12 p-2">
                                    <label for="name">Name</label>
                                  </div>
                                  <div class="col-8">
                                    <input type="text" name="name" id="name" required>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="container my-3">
                                    <div class="row">
                                      <div class="col-6">
                                        <div class="col-12 p-2">
                                          <label for="images">Image</label>
                                        </div>
                                        <div class="col-8 mt-3">
                                          <input name="images" id="images" type="file" webkitdirectory mozdirectory>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-6">
                                  <div class="col-12 mt-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock content %}
<script>
  var inps = document.querySelectorAll('input');
[].forEach.call(inps, function(inp) {
  inp.onchange = function(e) {
    console.log(this.files);
  };
});
</script>
